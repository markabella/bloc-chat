<div class="modal-content">
<div class="modal-body">
    <h4>Create new room</h4>
    <h5>Enter a room name</h5>
    <input type="text" name="input" ng-model="modal.roomName">
  </div>
  <div class="modal-footer">
    <button class="btn btn"  ng-click="modal.cancel()">Cancel</button>
    <button class="btn btn-primary"  ng-click="modal.createRoom()">Create room</button>
  </div>
</div>
