<div class="modal-content">
  <div class="modal-body">
    <h4>Set a username</h4>
    <h5>The name will appear when you send messages</h5>
    <input type="text" name="input" ng-model="modal.username">
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary"  ng-click="modal.setUsername()">Set username</button>
  </div>
</div>
